<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Thi Nail Trắc Nghiệm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thi Trắc Nghiệm</h1>
        <form id="quiz-form">
            <div class="question">
                <h2>1. Phần chính của móng tay được cấu tạo bởi?</h2>
                <label><input type="radio" name="question1" value="a"> A. Keratin</label><br>
                <label><input type="radio" name="question1" value="b"> B. Carbohydrate</label><br>
                <label><input type="radio" name="question1" value="c"> C. Lipids</label><br>
                <label><input type="radio" name="question1" value="d"> D. Melanin</label>
            </div>

            <div class="question">
                <h2>2. Khi chọn kích thước phù hợp của mũi móng tay, chúng PHẢI vừa với?</h2>
                <label><input type="radio" name="question2" value="a"> A. Từ bên này sang bên kia của móng</label><br>
                <label><input type="radio" name="question2" value="b"> B. Từ phía trước đến phía sau</label><br>
                <label><input type="radio" name="question2" value="c"> C. Từ trên xuống dưới</label><br>
                <label><input type="radio" name="question2" value="d"> D. Từ da ngăn đến rìa tự do</label>
            </div>

            <button type="button" onclick="submitQuiz()">Nộp Bài</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
